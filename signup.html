<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Exchange | Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="signup-container">
  <div class="signup-card">
    <h1>Create Account</h1>
    <p class="subtitle">Join the Skill Exchange community</p>

    <form onsubmit="signupUser(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="offer" placeholder="Skill You Offer" required>
      <input type="text" id="learn" placeholder="Skill You Want to Learn" required>
      <button type="submit">Sign Up</button>
    </form>

    <p id="signupMessage"></p>

    <p class="switch">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>
</div>

<script>
function signupUser(event) {
  event.preventDefault();

  const fullName = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const skillOffer = document.getElementById('offer').value.trim();
  const skillLearn = document.getElementById('learn').value.trim();
  const message = document.getElementById('signupMessage');

  if (localStorage.getItem(email)) {
    message.textContent = "User already exists! Please login.";
    message.style.color = "red";
    return;
  }

  const user = { fullName, email, password, skillOffer, skillLearn };
  localStorage.setItem(email, JSON.stringify(user));

  message.textContent = "Signup successful! Redirecting...";
  message.style.color = "limegreen";

  setTimeout(() => {
    window.location.href = "index.html";
  }, 1500);
}
</script>

</body>
</html>
