<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Exchange | Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="signup-container">
  <div class="signup-card">
    <h1>Create Account</h1>
    <p class="subtitle">Join the Skill Exchange community</p>

    <form onsubmit="signupUser(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="offer" placeholder="Skill You Offer" required>
      <input type="text" id="learn" placeholder="Skill You Want to Learn" required>
      <button type="submit">Sign Up</button>
    </form>

    <p id="signupMessage"></p>

    <p class="switch">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
